<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <section class="tools-board">
          <div class="row">
            <label for="" class="title">shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="img/rectangle.svg" alt="" />
                <span>rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="img/circle.svg" alt="" />
                <span>circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="img/triangle.svg" alt="" />
                <span>triangle</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fillColor" />
                <label for="fillColor">full color</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label for="" class="title">options</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <img src="img/brush.svg" alt="" />
                <span>brush</span>
              </li>
              <li class="option tool" id="eraser">
                <img src="img/eraser.svg" alt="" />
                <span>eraser</span>
              </li>

              <li class="option">
                <input
                  type="range"
                  id="size-slider"
                  min="1"
                  max="30"
                  value="5"
                />
              </li>
            </ul>
          </div>
          <div class="row colors">
            <label for="" class="title">colors</label>
            <ul class="options">
              <li class="option" id=""></li>
              <li class="option selected" id=""></li>
              <li class="option" id=""></li>
              <li class="option" id=""></li>
              <li class="option" id="">
                <input type="color" id="color-picker" value="#4a98f7" />
              </li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear-canvas">clear canvas</button>
            <button class="save-image">save as image</button>
          </div>
        </section>
        <section class="drawing-board"><canvas></canvas></section>
        <script src="main.js"></script>
      </div>
    </div>
    <h2 class="endHeading">created by => <span>mohamed ayman</span></h2>
  </body>
</html>
